<mat-card>
  <mat-card-header>
    <mat-card-title>Confirmation message</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{message}}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="confirm" mat-raised-button class="text-white" [class]="bgConfirm">confirm</button>
    <button (click)="cancel" mat-raised-button class="text-white" [class]="bgCancel">cancel</button>
  </mat-card-actions>
</mat-card>
