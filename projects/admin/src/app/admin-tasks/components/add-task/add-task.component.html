
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Task</mat-card-title>
    </mat-card-header>
    <form [formGroup]="formGroup">
      <div class="container">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="userId">
              <mat-option value="652da492a29b88a04040014d">saed</mat-option>
              <mat-option value="652da3a2a29b88a040400144">ahmed</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="image-field">
            <label  class="btn btn-primary" for="image">Select Image</label>
            <span>{{imagePath}}</span>
            <mat-error *ngIf="!isImageValid">image is required</mat-error>
            <input #image (change)="selectImage(image)" type="file" id="image" hidden/>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>DateLine</mat-label>
            <input formControlName="deadline" matInput [matDatepicker]="picker" readonly>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
          </mat-form-field>
        </mat-card-content>
      </div>

      <mat-card-actions class="d-flex mx-3">
        <button mat-raised-button color="accent" (click)="addTask()" [disabled]="formGroup.invalid">Add</button>
        <button mat-raised-button (click)="closeDialog()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
